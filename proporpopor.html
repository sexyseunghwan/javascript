<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    	<style>
	#man1, #man2, #man3, #man4  {
		width: 128px;
		height: 128px;
		background-image: url("../images/work.png");
		margin-bottom: 20px;
	}
	#cage {
		border: 0px solid black;
		width: 800px;
		position: relative;
		left: 0px;
		top: 0px;
	}
	#cage img {
		position: absolute;
		top: 6px;
		transition: all .2s;
		display: none;
	}
	#cage img:first-child {
		left: -108px;
	}
	#cage img:last-child {
		left: 780px;
	}
</style>
</head>
<body>
	<div id="man1" style="background-position: -384px 0px;"></div>
	<div id="man2" style="background-position: -384px 0px;"></div>
	<div id="man3"></div>
	<div id="cage">
		<img src="./Question __ javascript 배경이미지움직이기2_files/stop-left.png" id="left">
		<div id="man4" style="background-position: -384px 0px;"></div>
		<img src="./Question __ javascript 배경이미지움직이기2_files/stop-right.png" id="right">
	</div>



<script>
	
	//그냥 걷는 사람
	var man1 = document.getElementById("man1");
	var x1 = 0;
	var y1 = 0;

	var timer1 = setInterval(function() {
		man1.style.backgroundPosition = x1 + "px " + y1 + "px";
		x1 -= 128;
		if (x1 <= -(128 * 4)) {
			x1 = 0;
			y1 += 128;
			if (y1 >= (128 * 2)) {
				y1 = 0;
			}
		}
	}, 100);



	//누르면 앞으로 가는 사람
	var man2 = document.getElementById("man2");
	var x2 = 0;
	var y2 = 0;
	var go2 = false;
	var distance2 = 0;

	man2.onclick = function() { go2 = true; };

	var timer2 = setInterval(function() {
		man2.style.backgroundPosition = x2 + "px " + y2 + "px";
		x2 -= 128;
		if (x2 <= -(128 * 4)) {
			x2 = 0;
			y2 += 128;
			if (y2 >= (128 * 2)) {
				y2 = 0;
			}
		}
		if (go2) {
			man2.style.transform = "translate(" + distance2 + "px, 0px)";
			//man2.style.marginLeft = distance2 + "px";
			distance2 += 10;
		}
	}, 100);




	//누르면 걷기 시작하면서 앞으로 가는 사람
	var man3 = document.getElementById("man3");
	var x3 = 0;
	var y3 = 0;
	var go3 = 0;
	var distance3 = 0;

	man3.onclick = function() { 
		if (go3 == 0) {
			var timer3 = setInterval(function() {
				man3.style.backgroundPosition = x3 + "px " + y3 + "px";
				x3 -= 128;
				if (x3 <= -(128 * 4)) {
					x3 = 0;
					y3 += 128;
					if (y3 >= (128 * 2)) {
						y3 = 0;
					}
				}
				if (go3 == 2) {
					man3.style.transform = "translate(" + distance3 + "px, 0px)";
					//man3.style.marginLeft = distance3 + "px";
					distance3 += 10;
				}
			}, 100);
			go3 = 1;
		} else {
			go3 = 2;
		}
	};




	//누르면 왔다 갔다 하는 사람
	var man4 = document.getElementById("man4");
	var x4 = 0;
	var y4 = 0;
	var go4 = false;
	var distance4 = 0;
	var direction = 1;

	man4.onclick = function() { go4 = true; };

	var timer4 = setInterval(function() {
		man4.style.backgroundPosition = x4 + "px " + y4 + "px";
		x4 -= 128;
		if (x4 <= -(128 * 4)) {
			x4 = 0;
			y4 += 128;
			if (y4 >= (128 * 2)) {
				y4 = 0;
			}
		}
		if (go4) {

			man4.style.transform = "translate(" + distance4 + "px, 0px) scale(" + direction + ", 1)"; 

			distance4 += 10 * direction;

			if (distance4 > 660) {
				direction *= -1;
				setTimeout(function() {
					document.getElementById("right").style.transform = "scale(1.2,1.2)";
					document.getElementById("right").style.display = "block";
				}, 150);
				setTimeout(function() {
					document.getElementById("right").style.transform = "scale(1,1)";
				}, 450);
			}
			
			if (distance4 < -30) {
				direction *= -1;
				setTimeout(function() {
					document.getElementById("left").style.transform = "scale(1.2,1.2)";
					document.getElementById("left").style.display = "block";
				}, 150);
				setTimeout(function() {
					document.getElementById("left").style.transform = "scale(1,1)";
				}, 450);
			}
		}
	}, 100);


</script>   
</body>
</html>
