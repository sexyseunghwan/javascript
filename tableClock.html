    var hour = document.getElementsByClassName("hour");

    var now;
    
    var h;//시간
    var m;//분
    var s;//초


    console.log(hour[0]);
    console.log(min.length);
    console.log(sec.length);

    
    setInterval(function(){
        now = new Date();
        console.log(now.getHours());
        console.log(now.getMinutes());
        console.log(now.getSeconds());

        h = now.getHours();
        m = now.getMinutes();
        s = now.getSeconds();

        for (var i = 0; i < s; i++) {
            sec[i].bgColor = "yellow";
        }
        if (s == 0) {
            for (var i = 0; i < 59; i++) {
                sec[i].bgColor = "transparent";
            }  
        }


        for (var i = 0; i < m; i++) {
            min[i].bgColor = "blue";
        }
        if (m == 0) {
            for (var i = 0; i < 59; i++) {
                min[i].bgColor = "transparent";
            }   
        }



        for (var i = 0; i < h; i++) {
            hour[i].bgColor = "red";
        }
        if (h == 0) {
            for (var i = 0; i < 24; i++) {
                hour[i].bgColor = "transparent";
            }
