<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .img {
            width : 150px;
            height : 150px;
            }

        .main {
            position : absolute;
        }

    </style>



</head> 
<body>

    <script>

        var body = document.body;
        
        window.addEventListener("mousedown",function(){

            var main = document.createElement("div");
            main.className = "main";

        
            var img = document.createElement("img");//태그를 동적으로 생성
            img.className = "img"
            img.setAttribute("src","./images/face26.png");

            main.appendChild(img);
            
            

            main.style.left = event.clientX - 75 + "px";
            main.style.top = event.clientY -75 + "px";


            body.appendChild(main);


        });

    </script>


</body>
</html>
