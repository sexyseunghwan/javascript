<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

	    #cat {
		    position: absolute;
		    left: 0px;
		    top: 0px;
		    /* transition: all 1s; */
	    }
        input {
            margin : 200px 500px;
        }
	
    </style>

</head>
<body>

    <img src="../images/catty01.png" id="cat">
    <input type="button" value="시작" id="btn1">

    <script>
        var btn1 = document.getElementById("btn1");
        var cat = document.getElementById("cat");

        var listX = [];
        var listY = [];
        var num = 0;
        var timer = 0;

        // console.log()


        window.onmousemove = function() {
        
            if (event.ctrlKey) {
                console.log(event.clientX,event.clientY);
                listX[num] = event.clientX;
                listY[num] = event.clientY;
                num++;
            }

        }//onmousemove

        var count = 0;

        btn1.onclick = function() {
            console.log(listX,listY);

            timer = setInterval(function(){
                
                // cat = document.getElementById("cat");
                
                cat.style.left = listX[count] - 65  + "px";
                cat.style.top = listY[count] - 65 + "px";
                
                count++;

                if(count == listX.length) {
                    clearInterval(timer);
                }

            },10);

        }

        

        

        


        






    </script>


    




</body>
</html>
