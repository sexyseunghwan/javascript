<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #main {

            margin-top : 500px;
            margin-left : 300px;
        }


    </style>

</head>
<body>
    

    <div id = "main">
        <img src="../images/cat01.jpg" name = "c1" data-index = "0">
        <img src="../images/cat02.jpg" name = "c2" data-index = "1">
        <img src="../images/cat03.jpg" name = "c3" data-index = "2">
        <img src="../images/cat04.jpg" name = "c4" data-index = "3">
        <img src="../images/cat05.jpg" name = "c5" data-index = "4"> 
    </div>

    <script>

        var list = [["cat01.jpg","dog01.jpg"],
                    ["cat02.jpg","dog02.jpg"],
                    ["cat03.jpg","dog03.jpg"],
                    ["cat04.jpg","dog04.jpg"],
                    ["cat05.jpg","dog05.jpg"]];

        for(var i = 1; i <= 5; i++) {
            var c = document.images["c"+i];//객체 생성

            c.onmouseover = function() {
                event.srcElement.src = "../images/" + list[event.srcElement.dataset["index"]][1];
            }   
            c.onmouseout = function() {
                event.srcElement.src = "../images/" + list[event.srcElement.dataset["index"]][0];
            }
        }
        
    </script>


</body>
</html>
