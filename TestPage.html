	<img src="./images/face21.png" class = "pic">



	<script>

		var images = document.getElementsByClassName("pic");
		var listX = [];
		var listY = [];

		window.onmousemove = function() {

			listX.push(event.clientX);
			listY.push(event.clientY);


			if (listX.length > images.length) {
				listX.shift();
				listY.shift();
			}

			console.log(listX);
			console.log(listY);

			for (var i = 0; i < images.length; i++) {
				images[i].style.top = listY[i] + "px";
				images[i].style.left = listX[i] + "px";

			}
		}

		
	</script>
