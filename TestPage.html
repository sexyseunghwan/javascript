<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
	#man1, #man2, #man3, #man4  {
		width: 128px;
		height: 128px;
		background-image: url("../images/work.png");
		margin-bottom: 20px;
		/* border : 1px solid black; */
	}

	</style>

</head>
<body>

	<div id="man3"></div>
	<div id="man3"></div>


	<script>

		var man3 = document.getElementById("man3");
		var timer3 = 0;
		var x3 = 0;
		var y3 = 0;
		var moveMan3 = false;
		var goMan3 = false;
		var man3Len = 0;
		
		man3.style.transform = "scale(-1,1)";

		timer3 = setInterval(function(){

			man3.style.backgroundPosition = x3 + "px " + y3 + "px";


			man3.onclick = function(){
				
				if (!moveMan3) {//3번째 사람이 서있는경우 -> 움직이도록 바꿔준다
					moveMan3 = true;
				} else {//3번째 사람이 움직이고 있는경우 -> 걸어가도록 바꿔준다.
					goMan3 = true;
				}
				
			}
			

			if(moveMan3) {

				//man3 의 움직임을 제어한다.
				x3 -= 128;

				if(x3 <= -(128*4)) {
					x3 = 0;
					y3 -= 128;

					if(y3 <= -(128*2)) {
						y3 = 0;
					}
				}
			}

			if(goMan3) {
				man3.style.transform = "translate(" + man3Len + "px,0px)"
				man3Len += 10;
			}
			
		},100);//timer2
		


	</script>
	

</body>
</html>
