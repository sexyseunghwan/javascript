<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #tbl {
            border-collapse: collapse;
        }
	    #tbl td {
		    width: 100px;
		    height: 100px;
		    text-align: center;
            border: 1px solid black;
	    }
    </style>

</head>
<body>

    <table id="tbl" class="table">
		<tbody id="tbody1">
			<tr>
				<td>1</td>
				<td>2</td>
			</tr>
			<tr>
				<td>3</td>
				<td>4</td>
			</tr>
		</tbody>
    </table>
    
    <script>

        var body = document.body;
        var tbody1 = document.getElementById("tbody1");
        var row = 2;
        var col = 2;

        var num = 1;
        // var list = [];//빈 리스트 생성

        window.onkeydown = function() {
            //  clear();
            // tbody1.innerHTML = "";



            // if(col >= 1 || row >= 1) {
                
                if (event.keyCode == 37 && (col > 1)) {//왼쪽
                    
                    num = 1;
                    tbody1.innerHTML = "";

                    col -= 1;

                    for (var i = 0; i < row; i++) {
                    
                        var tr = document.createElement("tr");

                            for (var j = 0; j < col; j++) {

                                var td = document.createElement("td");
                                td.innerHTML = num;
                                tr.appendChild(td);
                                num++;

                            }
                    tbody1.appendChild(tr);
                }
         
                } else if (event.keyCode == 39) {//오른쪽
                    num = 1;
                    tbody1.innerHTML = "";

                    col += 1;

                    for (var i = 0; i < row; i++) {

                            }

                }
 
                    
             } else if (event.keyCode == 38 && (row > 1)) {//위쪽

                    for (var i = 0; i < row; i++) {

                                var td = document.createElement("td");

                                num++;

                            }
                    tbody1.appendChild(tr);
                }                 
         
            } else if (event.keyCode == 40) {//아래쪽
                    
                    num = 1 
                    tbody1.innerHTML = "";
                    
                    row += 1;
                    
                    for (var i = 0; i < row; i++) {
                    
                        var tr = document.createElement("tr");

                            for (var j = 0; j < col; j++) {

                                var td = document.createElement("td");
                                td.innerHTML = num;
