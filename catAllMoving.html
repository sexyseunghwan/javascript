    <script>

        var catlist = document.getElementsByClassName("cat");
        var listX = [];
        var listY = [];

        window.onmousemove = function() {

            listX.push(event.clientX);
            listY.push(event.clientY);


            if (listX.length > catlist.length) {
                listX.shift();
                listY.shift();
            }
            
            for (var i = 0; i < catlist.length; i++) {
                    
                catlist[i].style.left = listX[i] - 65 + "px";
                catlist[i].style.top = listY[i] - 65 + "px";

            }
        }


    </script>
