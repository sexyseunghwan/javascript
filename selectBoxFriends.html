<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
	#tbl1 {
		border: 1px solid gray;
		width: 500px;
		margin: 10px auto;
		border-collapse: collapse;
	}

	input {
		display: block;
		margin: 10px auto;
		padding: 5px;
	}
	
	#tbl1 td {
		border: 1px solid gray;
		text-align: center;
		padding: 15px;
	}

	h4 {
		margin: 0;
	}
	
	select {
		width: 150px;
		margin: 15px;
		height: 340px;
	}

	select option {
		padding: 5px;
	}

	.btn {
		width: 100%;
	}
</style>
</head>
<body>
    
    <table id="tbl1">
		<tbody><tr>
			<td>
				<h4>차단된 친구</h4>
				<select name="leftList" size="10" ondblclick="add2();">
					<option value="1">권예진</option>
					<option value="2">권준혁</option>
					<option value="3">김동식</option>
					<option value="4">김세진</option>
					<option value="5">김여정</option>
					<option value="6">노형준</option>
					<option value="7">박민선</option>
					<option value="8">백강현</option>
					<option value="9">변기현</option>
				</select>
			</td>
			<td>
				<input type="button" value="Add ▷" onclick="add2();" class="btn">
				<input type="button" value="◁ Remove" onclick="remove2();" class="btn">
				<input type="button" value="Add All ▷▷" onclick="addAll();" class="btn">
				<input type="button" value="◁◁ Remove All" onclick="removeAll();" class="btn">
			</td>
			<td>
				<h4>허용된 친구</h4>
				<select name="rightList" size="10" ondblclick="remove2();"></select>
			</td>
		</tr>
    </tbody></table>
    


    <script>

        var leftList = document.all.leftList;
        var rightList = document.all.rightList;

        


        function add2() {
            var op = new Option();
            op = leftList.options[leftList.selectedIndex];
            leftList.options.remove(leftList.selectedIndex);
            rightList.add(op);
        }

        function remove2() {
            var op = new Option();
            op = rightList.options[rightList.selectedIndex];
            rightList.options.remove(rightList.selectedIndex);
            leftList.add(op);
        }

        function addAll() {
            // console.log(leftList.options.length);
            var len = leftList.options.length
            for(var i = 0; i < len; i++) {
                var op = new Option();
                op = leftList.options[0];
                leftList.options.remove[0];
                rightList.add(op);
            }


        }

        function removeAll() {
            var len = rightList.options.length
            for(var i = 0; i < len; i++) {
                var op = new Option();
                op = rightList.options[0];
                rightList.options.remove[0];
                leftList.add(op);
            }

        }











    </script>






</body>
</html>
