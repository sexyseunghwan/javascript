	<script>
		
		var main = document.getElementById("main");
		var images = document.getElementsByClassName("pic");
		var listX = [];
		var listY = [];
		// var zindex = 0;

		window.onmousemove = function() {

			listX.push(event.clientX);
			listY.push(event.clientY);


			if (listX.length > images.length) {
				listX.shift();
				listY.shift();
			}

			console.log(listX);
			console.log(listY);

			for (var i = 0; i < images.length; i++) {
				images[i].style.top = listY[i] - 265  +  "px";
				images[i].style.left = listX[i] - 565  + "px";
			}
		}

	</script>
