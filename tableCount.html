<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
	    #tbl1 {
		    border: 1px solid #A9A9A9;
		    border-collapse: collapse;
		    margin: 50px auto;
	    }
	    #tbl1 td {
		    border: 1px solid #A9A9A9;
		    width: 126px;
		    height: 126px;
		    font-size: 5em;
		    font-weight: bold;
		    text-align: center;
		    cursor: pointer;
		    color: #444;
	    }
	    #tbl1 td img {
		    display: block;
	    }
    </style>




</head>
<body oncontextmenu="return false;">
    	<table id="tbl1">
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
		<tr>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>
			<td class="cell">0</td>			
		</tr>
    </table>
    
    <script>
        var tr = document.getElementById("tbl1").firstElementChild.children;

        
        for (var i = 0; i < tr.length; i++) {

            var td = tr[i].children
            
            for (var j = 0; j < td.length; j++) {


                td[j].onmousedown = function() {

                    if (event.buttons == 1) {
                        event.srcElement.innerText++;
                    } else if (event.buttons == 2) {
                        if (event.srcElement.innerText == 0) {
                            event.srcElement.bgColor = "red";
                            event.srcElement.onmousedown=null;
                        } else if (event.srcElement.innerText == 1) {
                            event.srcElement.innerText--;
                            event.srcElement.bgColor = "red";
                            event.srcElement.onmousedown=null;
                        }
                         else { 
                            event.srcElement.innerText--;

                        }
                    }

                }
            }
        }


    </script>



</body>
</html>
