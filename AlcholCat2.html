    <script>
        var list = document.getElementsByClassName("cell");// 각 셀들을 객체로 잡아준다
        var start = document.getElementById("start");
        var timer = 0;
        var count = 1;
        var positive = 0;//짝수일땐 더하기 홀수일땐 빼기
        var num  = 1;

        start.onmousedown = function() {
            timer = setInterval(function(){
            var pic = document.createElement("img");
            pic.setAttribute("src","./images/catty01.png");
                // console.log(list.length);
                
                if (count == 5) {
                    count = 0;
                    num += 5;
                    positive++;
                }

                if (positive % 2 == 0) {//숫자가 올라가는 경우

                    list[num].appendChild(pic);
                    num++;
                    count++;


                } else {//숫자가 내려가는 경우
                    
                    list[num].appendChild(pic);
                    num--;
                    count++;
                }



                console.log(num,count,positive);
            
            


            },500);




        }








    </script>
