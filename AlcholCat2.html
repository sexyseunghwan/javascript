<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>

	    #tbl1 {
		    border: 1px solid black;
		    border-collapse: collapse;
	    }
	    #tbl1 td {
		    border: 1px solid black;
		    width: 126px;
		    height: 126px;
	    }
	    #tbl1 td img {
		    display: block;
		    width: 126px;
		    height: 126px;
		    cursor: pointer;
	    }

		
		

</style>
</head>
<body>

    <table id="tbl1">
		<tr>
			<td class="cell" id = "start"><img src="./images/beer.png"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
		</tr>
		<tr>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
		</tr>
		<tr>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
		</tr>
		<tr>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
		</tr>
		<tr>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"></td>
			<td class="cell"><img src="./images/catHome.png"></td>
		</tr>
    </table>

    <script>
        var list = document.getElementsByClassName("cell");// 각 셀들을 객체로 잡아준다 -> 각 객체가 리스트 내에 존재함.
        var start = document.getElementById("start");
        
		var timer = 0;
        var count = 1;
        var positive = 0;//짝수일땐 더하기 홀수일땐 빼기
        var num  = 1;

        start.onmousedown = function() {
            
			// console.log(list[24]);
			
			timer = setInterval(function(){//타이머 설정
            	var pic = document.createElement("img");
            	pic.setAttribute("src","./images/catty01.png");//사진 객체 생성
				clear();
				
				if (num != 24) {
					
                	if (count == 5) {
                    	count = 0;
						if (positive % 2 == 0) {
	                    	num += 4;
						} else {
	                    	num += 6;
						}
                    	positive++;
                	} 

                	if (positive % 2 == 0) {//숫자가 올라가는 경우

                    	list[num].appendChild(pic);
                    	num++;
                    	count++;


                	} else {//숫자가 내려가는 경우
                    
                    	list[num].appendChild(pic);
                    	num--;
                    	count++;
                	}

					} else {

						list[list.length - 1].innerHTML = "";
						list[list.length - 1].appendChild(pic);
						clearInterval(timer);
						

					}

            },100);



			    function clear() {

        			for (var i = 0; i < list.length; i++) {

            			list[i].innerHTML = "";

        			}
        
        			var pic1 = document.createElement("img");
        			pic1.setAttribute("src","./images/beer.png");

        			list[0].appendChild(pic1);
        

        			var pic2 = document.createElement("img");
        			pic2.setAttribute("src","./images/catHome.png");

        			list[list.length - 1].appendChild(pic2);

    			}




        }

    </script>
    



</body>
</html>
