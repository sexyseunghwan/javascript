<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style type="text/css">
	    #tbl1 {
		    border: 1px solid gray;
		    border-collapse: collapse;
		    width: 600px;
	    }

	    #tbl1 th {
		    background-color: #eee;
	    }
	
	    #tbl1 th, #tbl1 td {
		    border: 1px solid gray;
		    padding: 10px;
	    }
	
	    input {
		    border: 1px solid gray;
		    font-weight: bold;
		    padding: 2px 5px;
	    }
	
    </style>


</head>
<body>
    

	<table id="tbl1">
		<tbody><tr>
			<th>주민번호</th>
			<td>
				<input type="text" name="jumin1" maxlength="6" size="6"> - <input type="text" name="jumin2" maxlength="7" size="7">
			</td>
		</tr>
		<tr>
			<th>생년월일</th>
			<td><input type="text" name="year" size="4"> 년 <input type="text" name="month" size="2"> 월 <input type="text" name="day" size="2"> 일</td>
		</tr>
		<tr>
			<th>성별</th>
			<td><input type="radio" name="gender"> 남자 <input type="radio" name="gender"> 여자</td>
		</tr>
    </tbody></table>


    <script>    

        var jumin1 = document.all.jumin1;
        var jumin2 = document.all.jumin2;
        var year = document.all.year;
        var month = document.all.month;
        var day = document.all.day;
        var gender = document.all.gender;



        jumin1.onkeyup = function() {

            if(jumin1.value.length == 6) {
                console.log(jumin1.value);
                year.value = 19+jumin1.value.substr(0,2);
                month.value = jumin1.value.substr(2,2);
                day.value = jumin1.value.substr(4,2);
                jumin2.focus();
            }
        }

        jumin2.onkeyup = function() {

            if(jumin2.value.length == 1) {
                if(jumin2.value.substr(0,1) == 1) {
                    gender[0].checked = true;
                } else if (jumin2.value.substr(0,1) == 1) {
                    gender[1].checked = true;

                }

            }

        }


    </script>

    
</div>
</body>
</html>
